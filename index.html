
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/51/Juventus_FC_2017_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juventus Official Fan Club Enna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              juve: {
                black: '#000000',
                white: '#FFFFFF',
                gold: '#ff2850',
                gray: '#F5F5F5',
                darkgray: '#1A1A1A'
              }
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            },
            animation: {
              marquee: 'marquee 100s linear infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
      }
      .juve-clip {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff2850; 
      }
    </style>

  }
}
</script>
